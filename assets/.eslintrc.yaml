parser: babel-eslint
extends: 
  - eslint:recommended
  - plugin:react/recommended
rules:
  quotes:
    - 2
    - single
  semi: 
    - 2
    - never
  react/no-children-prop: 0
  no-console:
    - 2
    - allow: 
      - warn
      - error
  no-unused-vars: 
    - 2
    - ignoreRestSiblings: true
  arrow-parens:
    - 2
    - as-needed
overrides: 
  - files: 
    - '**/containers/**/*.js'
    rules: 
      react/prop-types: false
env: 
  browser: true
  es6: true
